<html>
<head>
	<title>Random Quote Machine</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="rqm.css">
</head>
<body>
<div class="container-fluid" style="height:100%">  
  <body>
    <div class="container-fluid">
      <div class="card">
        <div class="card-block">      
          <p id="quote"><em>Welcome to the Random Quote Machine! Click "Next Quote" to see a random quote!</em></p>
          <p id="author"></p>
                              <div class="button-move">
    <a class="btn btn-info" id="tweet" target="_blank"><i class="fa fa-twitter"></i><span style="margin-left:5px">Tweet</span></a>
      <button class="btn btn-primary" id="button">Next Quote</button>
      </div>
          </div>
        </div>
      </div>
    </div>   
  </body>
</div>	
<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="rqm.js"></script>
</body>
</html>
