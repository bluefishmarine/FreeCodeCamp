<html>
<head>
	<title>Calculator</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Buttons/2.0.0/css/buttons.css">
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
<div class="container">
  <div class="calcOuter">
    <p>Electronic Calculator</p>
    <div class="card">
      <div class="card-block">
      <span class="pull-right" id="inputBox">0</span>
      </div>
    </div>
    <div class="container buttonBlock">
      <div class="row">
          <div class="col-xs-2">
             <button class="button button-3d button-caution button-pill button-tiny " id="clear">AC</button>
          </div>
        <div class="col-xs-2">
             <button class="button button-3d button-caution button-pill button-tiny clear" id="delete">CE</button>
        </div>
        <div class="col-xs-2">
            <button class="button button-3d button-action button-pill button-tiny" id="divide">/</button>
        </div>
        <div class="col-xs-2">
             <button class="button button-3d button-action button-pill button-tiny" id="multiply">X</button>
        </div>
      </div> 
<!--End row one -->
      <div class="rowSeparator">
         <div class="row">
          <div class="col-xs-2">
             <button class="button button-3d button-caution button-pill button-tiny number">7</button>
          </div>
        <div class="col-xs-2">
             <button class="button button-3d button-caution button-pill button-tiny number">8</button>
        </div>
        <div class="col-xs-2">
            <button class="button button-3d button-action button-pill button-tiny number">9</button>
        </div>
        <div class="col-xs-2">
             <button class="button button-3d button-action button-pill button-tiny" id="subtract">-</button>
        </div>
      </div>
    </div>
 <!--End row two -->
        <div class="rowSeparator">
         <div class="row">
          <div class="col-xs-2">
             <button class="button button-3d button-caution button-pill button-tiny number">4</button>
          </div>
        <div class="col-xs-2">
             <button class="button button-3d button-caution button-pill button-tiny number">5</button>
        </div>
        <div class="col-xs-2">
            <button class="button button-3d button-action button-pill button-tiny number">6</button>
        </div>
        <div class="col-xs-2">
             <button class="button button-3d button-action button-pill button-tiny"id="add">+</button>
        </div>
      </div>
    </div>
<!--  End row three -->
             <div class="rowSeparator">
         <div class="row">
          <div class="col-xs-2">
             <button class="button button-3d button-caution button-pill button-tiny number">1</button>
          </div>
        <div class="col-xs-2">
             <button class="button button-3d button-caution button-pill button-tiny number">2</button>
        </div>
        <div class="col-xs-2">
            <button class="button button-3d button-action button-pill button-tiny number">3</button>
        </div>
        <div class="col-xs-2">
             <button class="button button-3d button-action button-pill button-tiny equals">=</button>
        </div>
      </div>
<!-- End Row Four -->
      <div class="rowSeparator lastRow">
         <div class="row">
          <div class="col-xs-6">
             <button class="button button-3d button-caution button-pill button-small zero number">0</button>
          </div>
        <div class="col-xs-6">
             <button class="button button-3d button-action button-pill button-small" id="decimal">.</button>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
  <p>Coded and designed by Gary Ivanov</p>
</div>
<script src="http://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
